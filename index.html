<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafkom</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body class="bg-main-black text-white">
    <script type="module" src="/src/main.ts"></script>
    <script src="/src/ui/button.ts"></script>
    <div class="flex w-full h-screen">
      <div class="w-1/2 py-5 px-7 flex flex-col">
        <div class="pb-6">
          <div class=" text-2xl font-bold bg-gray-900">
            Camera View
          </div>
        </div>
        <div class="bg-white text-black flex-grow">
          <canvas id="webgl-canvas" class="w-full h-full">
        </div>
      </div>
      <div class="w-1/4 flex flex-col border-x-2">
        <div class="h-1/2 border-b-2 py-5 px-7 flex flex-col">
          <div class="pb-6">
            <div class="text-2xl font-bold bg-gray-900">
              Scene Graph
            </div>
          </div> 
          <div class="bg-gray-900 flex-grow">
            This is the place for scene graph
          </div>
        </div>
        <div class="py-5 px-7 flex flex-col h-1/2">
          <div class="">
            <div class="text-2xl font-bold bg-gray-900">
              Animation
            </div>
          </div>
          <div class="flex gap-5 items-center w-full py-3">
            <material-button 
              placeholder="Play">
            </material-button>
            <material-button 
              placeholder="Pause">
            </material-button>
            <material-button 
              placeholder="Reverse">
            </material-button>
            <material-button 
              placeholder="Auto-Replay">
            </material-button>
          </div>
          <div class="bg-gray-900 flex-grow">
            This is the place for animation
          </div>
        </div>
      </div>
      <div class="w-1/4 py-5 px-7 flex flex-col">
        <div class="pb-6">
          <div class="text-2xl font-bold bg-gray-900">
            Inspector
          </div>
        </div>
        <div class="bg-gray-900 flex-grow">
          This is the place for Inspector
        </div>
      </div>
    </div>
  </body>
</html>
